spring:
  application:
    name: accounts-service
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/bankapp_db?currentSchema=accounts
    username: bankapp
    password: bankapp_password
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: accounts
  
  # Consul Configuration (Service Discovery only)
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        prefer-ip-address: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        instance-id: ${spring.application.name}:${random.value}
        service-name: ${spring.application.name}

# Server Configuration
server:
  port: 8082

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# NATS Configuration
nats:
  url: nats://localhost:4222

# Outbox Configuration
application:
  outbox:
    limit: 10
  saga:
    topics:
      balance-update-requested: saga.balance.update.requested
      balance-updated: saga.balance.updated
      balance-update-failed: saga.balance.update.failed

# Logging
logging:
  level:
    com.bankapp.accounts: DEBUG
    org.springframework.cloud.consul: DEBUG
    org.hibernate.SQL: DEBUG

