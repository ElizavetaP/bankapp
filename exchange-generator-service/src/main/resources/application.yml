spring:
  application:
    name: exchange-generator-service
  
  # Consul Configuration (Service Discovery only)
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        prefer-ip-address: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        instance-id: ${spring.application.name}:${random.value}
        service-name: ${spring.application.name}

# Server Configuration
server:
  port: 8086

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Exchange Generator Configuration
exchange:
  generator:
    volatility: 0.02  # 2% волатильность курса

# Logging
logging:
  level:
    com.bankapp.exchangegenerator: INFO
    org.springframework.cloud.consul: INFO

