version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bankapp-postgres
    environment:
      POSTGRES_DB: bankapp_db
      POSTGRES_USER: bankapp
      POSTGRES_PASSWORD: bankapp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - bankapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bankapp -d bankapp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Consul - Service Discovery + Config Server
  consul:
    image: hashicorp/consul:1.19
    container_name: bankapp-consul
    ports:
      - "8500:8500"    # HTTP API + UI
      - "8600:8600/udp"  # DNS
    command: agent -dev -ui -client=0.0.0.0 -bind=0.0.0.0
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    networks:
      - bankapp-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS - Message Broker for Event-Driven Saga
  nats:
    image: nats:latest
    container_name: bankapp-nats
    ports:
      - "4222:4222"    # Client connections
      - "8222:8222"    # HTTP monitoring
      - "6222:6222"    # Cluster connections
    command: ["-js", "-m", "8222"]  # Enable JetStream and monitoring
    networks:
      - bankapp-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bankapp-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local


